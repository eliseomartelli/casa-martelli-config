annuncia:
  sequence:
    - condition: state
      entity_id: input_boolean.annunci
      state: 'on'
    - service: media_player.volume_set 
      entity_id: media_player.echo_dot_della_sala
      data_template:
        volume_level: >
          {% if "Sera" in states.input_select.stato_del_giorno.state %}
            0.5
          {% else %}
            0.75
          {% endif %}
    - service: notify.alexa_media_echo_dot_della_sala
      data_template:
        data:
          type: announce
          method: speak
        message: !include ../../jinja_templates/template.saluto.yaml