annuncia:
  sequence:
    - condition: state
      entity_id: input_boolean.annunci
      state: 'on'
    - service: var.set
      entity_id: var.alexa_volume
      data_template:
        value: >
          {{ state_attr("media_player.sala_echo_dot", "volume_level") }}
    - service: var.set
      entity_id: var.last_announcement
      data_template:
        value: !include ../../jinja_templates/template.annuncio.yaml
    - service: media_player.volume_set 
      entity_id: media_player.sala_echo_dot
      data_template:
        volume_level: >
          {% if "Sera" in states.input_select.stato_del_giorno.state %}
            0.4
          {% else %}
            0.5
          {% endif %}
    - service: notify.alexa_media
      data_template:
        target:
          - media_player.sala_echo_dot
        data:
          type: announce
          method: speak
        message: >
          {{ states("var.last_announcement") }}
    - delay:
        seconds: >
          {{ (states("var.last_announcement").split(" ") | count * 0.75) | int }}
