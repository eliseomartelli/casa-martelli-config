path: impostazioni
title: Impostazioni
icon: mdi:settings
cards:
  - type: custom:monster-card
    card:
      type: glance
      title: Stampante
    filter:
      include:
        - entity_id: sensor.corridoio_stampante*
  - type: entities
    entities:
      - binary_sensor.soffitta_lavatrice_hoover
  - type: custom:monster-card
    card:
      type: entities
      title: Automazioni
    filter:
      include:
        - domain: automation
      exclude:
        - entity_id: automation.sistema*
  - type: entities
    title: Orari
    show_header_toggle: false
    entities:
      - input_select.stato_del_giorno
      - input_datetime.sistema_inizio_notte_estivo
      - input_datetime.sistema_inizio_notte_invernale
  - type: entities
    title: Altri Stati
    show_header_toggle: false
    entities:
      - sensor.server_temperatura  
