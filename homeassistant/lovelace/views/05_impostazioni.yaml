path: impostazioni
title: Impostazioni
icon: mdi:settings
cards:
  - type: custom:monster-card
    card:
      type: glance
      title: Stampante
    filter:
      include:
        - entity_id: sensor.corridoio_stampante*
  - type: entities
    entities:
      - switch.adguard_filtering
      - sensor.adguard_dns_queries_blocked
  - type: horizontal-stack
    cards:
      - type: sensor
        entity: sensor.modem_banda_download
        name: Download
        graph: line
        icon: mdi:download

      - type: sensor
        entity: sensor.modem_banda_upload
        name: Upload
        graph: line
        icon: mdi:upload

  - type: custom:love-lock-card
    popup: confirm
    cards:
      - type: custom:monster-card
        card:
          type: entities
          title: Automazioni
        filter:
          include:
            - domain: automation
          exclude:
            - entity_id: automation.sistema*

  - type: entities
    title: Orari
    show_header_toggle: false
    entities:
      - input_select.stato_del_giorno
      - input_datetime.sistema_inizio_notte_estivo
      - input_datetime.sistema_inizio_notte_invernale

  - type: entities
    title: Altri Stati
    show_header_toggle: false
    entities:
      - sensor.server_temperatura
      - sensor.server_memoria
      - sensor.server_cpu