path: home
title: Home
icon: mdi:home
badges:
  - person.antonella
  - person.antonio
  - person.eliseo
  - person.gioele
cards:
  - type: custom:simple-weather-card
    entity: weather.casa
    name: " "
    backdrop: true
  
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: group.notifiche
      - type: custom:button-card
        entity: input_boolean.annunci
      - type: custom:button-card
        entity: input_boolean.messaggi

  - type: entities
    entities:
      - sensor.rifiuti_di_domani
      - input_boolean.simula_presenza
      - type: call-service
        name: Inizia Simulazione
        service: automation.trigger
        action_name: Inizia
        service_data:
          entity_id: automation.casa_simulazione_presenza

  - type: custom:monster-card
    show_empty: false
    card:
      type: entities
      title: Luci accese
    filter:
      include:
        - domain: light
          state: 'on'
        - domain: switch
          state: 'on'
          entity_id: "*generico*"
