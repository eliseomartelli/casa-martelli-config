path: home
title: Home
icon: mdi:home
badges:
  - person.antonella
  - person.antonio
  - person.eliseo
  - person.gioele
cards:
  - type: custom:simple-weather-card
    entity: weather.home
    name: " "
    backdrop: true

  - type: markdown
    content: >
      <table>
        <tr>
          <td>
            <ha-icon icon="mdi:delete-empty"></ha-icon>
          </td>
          <td>
            <h3>Domani bisogna buttare</h3>
            {{ states.sensor.casa_rifiuti_di_domani.state }}
          </td>
        </tr>
    style: >
      * {
        padding: 0;
        margin: 0;
      }
      ha-icon {
        padding-right: 18px;
        padding-left: 6px;
      }
      h3 {
        padding-bottom: 4px;
      }
      ha-card {
        background:  
          {%- if "multimateriale" in states.sensor.casa_rifiuti_di_domani.state %}
            #ffea00
          {%- elif "secco" in states.sensor.casa_rifiuti_di_domani.state %}
            #00e575
          {%- elif "vetro" in states.sensor.casa_rifiuti_di_domani.state %}
            #63a4ff
          {%- elif "organico" in states.sensor.casa_rifiuti_di_domani.state %}
            #ff5131
          {%- elif "carta" in states.sensor.casa_rifiuti_di_domani.state %}
            #fff3e0
          {%- else %}
            #fff
          {%- endif %}
          ;
        color: #000;
      }

  
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: group.sistema_notifiche
      - type: custom:button-card
        entity: input_boolean.sistema_annunci
      - type: custom:button-card
        entity: input_boolean.sistema_messaggi

  - type: custom:auto-entities
    show_empty: false
    card:
      type: entities
      title: Luci accese
    filter:
      include:
        - domain: light
          state: 'on'
