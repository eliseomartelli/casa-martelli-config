path: home
title: Home
icon: mdi:home
badges:
  - device_tracker.antonella_telefono
  - device_tracker.antonio_telefono
  - device_tracker.eliseo_telefono
  - device_tracker.gioele_telefono
cards:
  - type: custom:search-card
    max_results: 5
  - type: custom:simple-weather-card
    entity: weather.casa
    name: " "
    backdrop: true
  
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: group.notifiche
      - type: custom:button-card
        entity: input_boolean.annunci
      - type: custom:button-card
        entity: input_boolean.messaggi

  - type: entities
    entities:
      - sensor.rifiuti_di_domani
      - entity: sensor.feed_sasi_mozzagrogna
        name: Ultima notizia da SASI

  - type: custom:monster-card
    show_empty: false
    card:
      type: entities
      title: Luci accese
    filter:
      include:
        - domain: light
          state: 'on'
