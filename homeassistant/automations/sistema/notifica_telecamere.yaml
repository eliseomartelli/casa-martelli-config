---
#Â Send a notification with the camera feed when there's motion and we are
# outside.
#
id: CC67FAD1-B90B-4847-9237-95121F117733
alias: Cortile Notifica Viale
trigger:
  - platform: state
    entity_id:
      - binary_sensor.cortile_viale_motion
    to: 'on'
condition:
  - condition: time
    after: '07:30:00'
    before: '23:00:00'
action:
  - variables:
      action_unlock: "{{ 'UNLOCK_' ~ context.id }}"
  - service: notify.notify
    data:
      title: 'ðŸš¨ C''Ã¨ qualcuno al cancello!'
      message: 'Tieni premuto per vedere la telecamera'
      data:
        entity_id: camera.cortile_viale
        actions:
          - action: "{{ action_unlock }}"
            title: "Apri Pedonale"
          - action: URI
            uri: /lovelace/telecamere
            title: "Guarda le altre telecamere"
  - wait_for_trigger:
      - platform: event
        eventy_type: mobile_app_notification_action
        event_data:
          action: "{{ action_unlock }}"
    timeout:
      minutes: 4
  - choose:
      - conditions: "{{ wait.trigger.event.data.action == action_unlock }}"
        sequence:
          - service: lock.unlock
            data:
              entity_id: lock.cortile_pedonale
