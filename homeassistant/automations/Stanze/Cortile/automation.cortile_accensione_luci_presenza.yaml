alias: Cortile Accensione Luci Presenza
trigger:
  - platform: state
    entity_id:
      - device_tracker.antonella_telefono
      - device_tracker.antonio_telefono
      - device_tracker.eliseo_telefono
      - device_tracker.gioele_telefono
    to: 'home'
condition:
  - condition: state
    entity_id: input_select.stato_del_giorno
    state: 'Notte'
action:
  - service: homeassistant.turn_on
    entity_id: group.luci_esterne
