alias: Cortile Spegnimento Luci Temporizzato
trigger:
  - platform: state
    entity_id: group.luci_esterne
    to: 'on'
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: input_select.stato_del_giorno
      state: 'Notte'
    - condition: state
      entity_id: input_select.stato_del_giorno
      state: 'Mattina'
    - condition: state
      entity_id: input_select.stato_del_giorno
      state: 'Pomeriggio'
action:
  - delay: '00:15:00'
  - service: homeassistant.turn_off
    entity_id: group.luci_esterne