---
# Turn off night light when it's not night.
#
id: 3ed45875-bcbd-4d5a-9cba-ae5f119b200e
alias: Corridoio Spegnimento Luci Temporizzato
trigger:
  - platform: state
    entity_id: light.corridoio_notturna
    to: 'on'
    for:
      minutes: 15
  - platform: state
    entity_id: sensor.sistema_stato_del_giorno
    to: "Mattina"
    for:
      hours: 1
  - platform: homeassistant
    event: start
condition:
  - condition: template
    value_template: >
      {{ states("sensor.sistema_stato_del_giorno") not in ["Letto", "Notte"] }}
action:
  - service: light.turn_off
    entity_id: light.corridoio_notturna
