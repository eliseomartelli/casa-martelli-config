language: python

python: "3.7"

before_install:
  - mv .stubs/secrets.yaml homeassistant/secrets.yaml

install:
  - pip3 install homeassistant
  - pip3 install -r ci-requirements.txt

stages:
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: test
      script: hass -c homeassistant/ --script check_config --info all
    - stage: deploy
      provider: script
      script: echo "Hello"
